name: Deploy data pipeline

on:
  push:
    branches: [dev, main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04

    env:
      REPO_NAME: "quickstart_common.public.quickstart_repo"
      # Native username/password auth
      SNOWFLAKE_AUTHENTICATOR: "snowflake"
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CA certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Install snowflake-cli
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"
          # if you have a config.toml in the repo, keep this; otherwise you can omit
          default-config-file-path: ".snowflake/config.toml"

      - name: Connection smoke test (optional)
        run: snow connection test

      - name: Fetch repository changes
        run: snow git fetch "${REPO_NAME}"

      - name: Deploy data pipeline to ${{ github.ref_name }}
        run: |
          set -euo pipefail
          BRANCH_NAME='${{ github.ref_name }}'
          if [ "${BRANCH_NAME}" = "main" ]; then
            RETENTION_TIME=1
          else
            RETENTION_TIME=0
          fi
          snow git execute \
            "@${REPO_NAME}/branches/${BRANCH_NAME}/steps/0[134]_*" \
            -D "environment=${BRANCH_NAME}" \
            -D "retention_time=${RETENTION_TIME}"
